<h2 style="text-align: center">Login To My Blogging App</h2>
<br />
<br />
<form #loginForm="ngForm" (ngSubmit)="onSubmit()">
  <div class="form-group row">
    <div class="col-md-3" style="margin-left: 20px; text-align: left">
      <label for="username" class="required">User Name</label>
    </div>
    <div class="col-md-7">
      <input
        type="text"
        name="username"
        class="form-control"
        [(ngModel)]="username"
        required
      />
    </div>
  </div>

  <div class="form-group row">
    <div class="col-md-3" style="margin-left: 20px; text-align: left">
      <label for="password" class="required">Password</label>
    </div>
    <div class="col-md-7">
      <input
        type="password"
        name="password"
        class="form-control"
        [(ngModel)]="password"
        required
      />
    </div>
  </div>
  <div class="form-group row">
    <div class="col-md-2"></div>
    <div class="col-md-2">
      <button type="submit" class="btn btn-primary">Login</button>
    </div>
  </div>
</form>
